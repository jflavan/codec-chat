name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore
        working-directory: apps/api/Codec.Api
        run: dotnet restore
      - name: Build
        working-directory: apps/api/Codec.Api
        run: dotnet build --configuration Release --no-restore

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install
        working-directory: apps/web
        run: npm ci
      - name: Build
        working-directory: apps/web
        run: npm run build
