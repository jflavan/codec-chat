name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Codec.Api.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Restore
        working-directory: apps/api/Codec.Api
        run: dotnet restore
      - name: Build
        working-directory: apps/api/Codec.Api
        run: dotnet build --configuration Release --no-restore

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install
        working-directory: apps/web
        run: npm ci
      - name: Build
        working-directory: apps/web
        run: npm run build

  check-web:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - name: Install
        working-directory: apps/web
        run: npm ci
      - name: Check (svelte-check + lint)
        working-directory: apps/web
        run: npm run check

  docker-build-api:
    runs-on: ubuntu-latest
    needs: build-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build API Docker image
        run: docker build -t codec-api:${{ github.sha }} ./apps/api

  docker-build-web:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Web Docker image
        run: |
          docker build \
            --build-arg PUBLIC_API_BASE_URL=https://placeholder.example.com \
            --build-arg PUBLIC_GOOGLE_CLIENT_ID=placeholder \
            -t codec-web:${{ github.sha }} \
            ./apps/web
